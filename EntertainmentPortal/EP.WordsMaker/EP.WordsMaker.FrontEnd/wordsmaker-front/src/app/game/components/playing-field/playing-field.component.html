    <div class="container" *ngIf="gameCreated">
      <div class="row">
        <div class="col-2">
          <div>
            <p>Game menu</p>
            <p>Score - {{score}}</p>
            <p>Words count - {{wordsCounter}}</p>
            <button type="submit" (click)="ListBtnClick()" class="btn btn-primary">View list</button>
            <p>Time left - {{timeLeft.toString()}}</p>
          </div>
        </div>
        <div class="col">
          <div class="container">
            <div class="row">
              <div class="square" (click)="CellClick(i)" *ngFor="let letter of keyWordLetters let i = index">
                <div class="letter">
                  {{letter}}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="user_word">
                <label>
                  Введенное слово >> {{resultWord.join('')}}
                </label>
              </div>
            </div>
            <div class="row">
              <div class="errMessage">
                <label class="errMessageText">
                  {{errMessage}}
                </label>
              </div>
            </div>
            <div class="row">
              <div>
                <button class="btn btn-primary" (click)="ClearBtnClick()" [disabled]="CheckResultWord()">Clear</button>
                <button class="btn btn-primary" (click)="SubmitBtnClick()">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col" *ngIf="listEnable">
          <tr>
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Слова</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let word of wordsArray let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{word.value}}</td>
                </tr>
              </tbody>
            </table>
          </tr>
        </div>
      </div>
    </div>
  <div class="container" *ngIf="gameOver">
    <div class="flex-container center">
      <h1>Игра окончена</h1>
    </div>
    <div class="flex-container center">
      <h3>Время истекло</h3>
    </div>
    <div class="flex-container center">
      <h3>Вы набрали {{score}} очков.</h3>
    </div>
    <div class="flex-container center">
      <h3>Хороший результат.</h3>
    </div>
  </div>
