<div>Id: {{player.id}} Name: {{player.name}} Score: {{player.score}}</div>
<div class="card border-primary">
    <div class="card-body">
      <a
        class="card-title"
        [routerLink]="['/player', player.id]"
        routerLinkActive="router-link-active"
        >{{ player.name }}</a
      >
      <p class="card-text">Score: {{ player.score }}</p>
    </div>
  </div>
